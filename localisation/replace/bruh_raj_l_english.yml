  RAJ_create_unit_red_eagles_tt:0 "Gain an elite infantry division in Delhi, a 20 width unit with §Y9 Infantry§! and §Y2 Artillery§! battalions."
  RAJ_jungle_training_effect:0 "Enables §HJungle Training§!\n§HAll Special Forces:\n    Jungle§!\n      Attack: §G+5%§!\n      Defence: §G+5%§!\n      Movement: §G+10%§!"
  generic_mountain_gun_raj:0 "Mountain Gun"

