  witp.3.t:0 "The State of the Pacific"
  witp.3.desc:0 "Bases Mechanic: losing Pacific strong holds will provide a debuff to naval invasions on the atlantikwall, as well as provide debuffs to speed and attrition once inland.\n§RNOTE: the variables won't update till Germany is at war with the Soviet Union, but is being tracked§!\n§BFrom West to East§!\n§FDehli\nCeylon\nSingapore\nSumatra\nJava\nKalimantan(Dutch Borneo)\nSulawesi\nManila\nPapua (Australian New Guinea)\nGuadalcanal\nCanberra\nNew Caledonia\nWellington\n\n§BLocations that EACPS starts with§!\nBangkok\nTaiwan\nNanjing"
  witp.6.t:0 "Island Hopping"
  witp.6.desc:0 "Island Hopping Mechanic: for every island the [USA.GetFlag] [USA.GetName] or the [JAP.GetFlag] [JAP.GetName] capture that is listed they will receive a bonus and their enemy a malus\n\n§FGuam\nMidway\nWake Island\nHawaii\nPalau\nIwo Jima\nSaipan\nOkinawa§!"
  witp.7.t:0 "The Malay Barrier"
  witp.7.desc:0 "For every strategic Pacific strong point still controlled by the allies, [AST.GetFlag] [AST.GetName] and [NZL.GetFlag] [NZL.GetName] will receive a bonus\n\n§FPapua\nJava\nManila\nSulawesi§!"
  witp.8.t:0 "The Eastern Buffer"
  witp.8.desc:0 "For every region the allies still control the [RAJ.GetFlag] [RAJ.GetName] will receive a bonus\n\n§FSingapore\nSumatra\nBurma\nMandalay§!"
  