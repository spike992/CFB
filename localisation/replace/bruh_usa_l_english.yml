  usa.70.t:0 "Flint Strikes"
  usa.70.desc:0 "The 1936–1937 Flint sit-down strike, also known as the General Motors sit-down strike, the great GM sit-down strike, and so on, was a sitdown strike at the General Motors plant in Flint, Michigan, United States."
  usa_flint_strikes.1.a:0 "Deal with the Flint Strikes"

